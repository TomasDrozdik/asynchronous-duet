# Scalabench duet config
#
# Each test runs with the following JVM config:
#
# Memory 1.5G, quater for young generation:
# -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M
#
# Restrains heap-configuration self adaptation
# -XX:SurvivorRatio=4
# -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy
# -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4
# -XX:+UseParallelGC -XX:+UseParallelOldGC


duetbench:
  suite: scalabench
  verbose: false
  seed: 42
  docker_command: docker

  remove_containers: true
  duet_repetitions: 2
  sequential_repetitions: 2

  artifacts:
    date: date
    hostname: hostname
    uname: uname -a
    lscpu: lscpu
    meminfo: cat /proc/meminfo

  image: scalabench

  results:
    - /duet/results.csv

  duets:
    #- actors
    - apparat
    - avrora
    #- batik
    - dummy
    #- eclipse
    - factorie
    - fop
    - h2
    - jython
    - kiama
    - luindex
    - lusearch
    - pmd
    - scalac
    - scaladoc
    - scalap
    - scalariform
    - scalatest
    - scalaxb
    - specs
    - sunflow
    - tmt
    #- tomcat
    - tradebeans
    - tradesoap
    - xalan

actors:
  A:
    run: java  -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar scala-benchmark-suite-0.1.0-20120216.103539-3-d3s.jar -n 30 -o results.csv actors

