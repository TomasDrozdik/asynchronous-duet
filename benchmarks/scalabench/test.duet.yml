# Scalabench duet config

duetbench:
  name: t_scalabench
  suite: scalabench
  verbose: false
  seed: 42
  docker_command: docker

  remove_containers: true
  duet_repetitions: 1
  syncduet_repetitions: 1
  sequential_repetitions: 0

  artifacts:
    date: date
    hostname: hostname
    uname: uname -a
    lscpu: lscpu
    meminfo: cat /proc/meminfo

  image: scalabench

  results:
    - /duet/results.csv

  # Each test runs with the following JVM config:
  #
  # Memory 1.5G, quater for young generation:
  # -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M
  #
  # Restrains heap-configuration self adaptation
  # -XX:SurvivorRatio=4
  # -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy
  # -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4
  # -XX:+UseParallelGC -XX:+UseParallelOldGC
  run_base: java  -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar scala-benchmark-suite-0.1.0-20120216.103539-3-d3s.jar --iterations 1 -o /duet/results.csv
  syncduet_run_base: java -agentpath:/barrier/java-ubench-agent/out/agent/libubench-agent.so -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar /duet/scala-benchmark-suite-0.1.0-20120216.103539-3-d3s.jar --iterations 1 -o /duet/results.csv
  timeout: 300

  duets:
    #- actors
    - apparat
    - avrora
    #- batik
    - dummy
    #- eclipse
    - factorie
    - fop
    - h2
    - jython
    - kiama
    - luindex
    - lusearch
    - pmd
    - scalac
    - scaladoc
    - scalap
    - scalariform
    - scalatest
    - scalaxb
    - specs
    - sunflow
    - tmt
    #- tomcat
    - tradebeans
    - tradesoap
    - xalan

actors:
  A:
    run: actors

