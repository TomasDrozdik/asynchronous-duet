# Dacapo duet config
#
# Each test runs with the following JVM config:
#
# Memory 1.5G, quater for young generation:
# -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M
#
# Restrains heap-configuration self adaptation
# -XX:SurvivorRatio=4
# -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy
# -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4
# -XX:+UseParallelGC -XX:+UseParallelOldGC


duetbench:
  suite: dacapo
  verbose: false
  seed: 42
  docker_command: docker

  remove_containers: true

  duet_repetitions: 2
  sequential_repetitions: 2

  artifacts:
    date: date
    hostname: hostname
    uname: uname -a
    lscpu: lscpu
    meminfo: cat /proc/meminfo

  image: dacapo

  results:
    - /duet/results.csv

  duets:
    - avrora
    #- batik
    #- eclipse
    - fop
    - h2
    - jython
    - luindex
    - lusearch
    - pmd
    - sunflow
    #- tomcat
    - tradebeans
    - tradesoap
    - xalan

avrora:
  A:
    run: java -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar dacapo-9.12-d3s.jar -n 30 -o results.csv avrora

