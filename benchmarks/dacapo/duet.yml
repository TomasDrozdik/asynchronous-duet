# Dacapo duet config

duetbench:
  suite: dacapo
  verbose: false
  seed: 42
  docker_command: docker

  remove_containers: true

  duet_repetitions: 4
  syncduet_repetitions: 4
  sequential_repetitions: 4
  schedule: randomized_interleaving_trials

  image: dacapo

  results:
    - /duet/results.csv

  # Each test runs with the following JVM config:
  #
  # Memory 1.5G, quater for young generation:
  # -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M
  #
  # Restrains heap-configuration self adaptation
  # -XX:SurvivorRatio=4
  # -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy
  # -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4
  # -XX:+UseParallelGC -XX:+UseParallelOldGC
  run_base: java -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar dacapo-9.12-d3s.jar --iterations 100 --no-validation -o /duet/results.csv
  syncduet_run_base: java -agentpath:/barrier/java-ubench-agent/out/agent/libubench-agent.so -Xms1536M -Xmx1536M -XX:NewSize=375M -XX:MaxNewSize=375M -XX:SurvivorRatio=4 -XX:-UseAdaptiveSizePolicy -XX:-UsePSAdaptiveSurvivorSizePolicy -XX:MaxTenuringThreshold=4 -XX:InitialTenuringThreshold=4 -XX:+UseParallelGC -XX:+UseParallelOldGC -jar dacapo-9.12-d3s.jar --iteration-barrier $$ --iterations 100 --no-validation -o /duet/results.csv
  timeout: 600

  artifacts:
    date: date
    hostname: hostname
    uname: uname -a
    lscpu: lscpu
    meminfo: cat /proc/meminfo

  duets:
    - avrora
    #- batik
    #- eclipse
    - fop
    - h2
    - jython
    - luindex
    - lusearch
    - pmd
    - sunflow
    #- tomcat
    - tradebeans
    - tradesoap
    - xalan

avrora:
  A:
    run: avrora

batik:
  A:
    run: batik

eclipse:
  A:
    run: eclipse

fop:
  A:
    run: fop

h2:
  A:
    run: h2

jython:
  A:
    run: jython

luindex:
  A:
    run: luindex

lusearch:
  A:
    run: lusearch

pmd:
  A:
    run: pmd

sunflow:
  A:
    run: sunflow

tomcat:
  A:
    run: tomcat

tradebeans:
  A:
    run: tradebeans

tradesoap:
  A:
    run: tradesoap

xalan:
  A:
    run: xalan
