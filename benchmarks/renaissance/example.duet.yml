duetbench:
  suite: renaissance
  verbose: false
  seed: 42

  remove_containers: true

  repetitions: 2
  repetitions_type: swap

  sequential_repetitions: 2
  sequential_repetitions_type: swap

  image: renaissance
  results:
    - /duet/results

  artifacts:
    date: date
    hostname: hostname
    uname: uname -a
    lscpu: lscpu
    meminfo: cat /proc/meminfo

  duets:
    - debug
    - chi-square

debug:
  suite: debug
  repetitions: 4
  A:
    run: echo RunningA > /duet/results

  B:
    run: echo RunningB > /duet/results


chi-square:
  results:
    - /duet/results.json
  A:
    run: java -jar renaissance-gpl-0.13.0.jar --json results.json --repetitions 4 chi-square
