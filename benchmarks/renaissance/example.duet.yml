duetbench:
  suite: renaissance
  verbose: false
  seed: 42

  remove_containers: true

  duet_repetitions: 1
  sequential_repetitions: 1
  schedule: randomized_interleaving_trials

  run_base: java -jar renaissance-gpl-0.13.0.jar --json results.json --repetitions 4

  image: renaissance
  results:
    - /duet/results

  artifacts:
    date: date
    hostname: hostname

  duets:
    - debug
    - chi-square

debug:
  suite: debug
  duet_repetitions: 1
  run_base: bash
  A:
    run: echo RunningA > /duet/results

  B:
    run: echo RunningB > /duet/results


chi-square:
  results:
    - /duet/results.json
  A:
    run:  chi-square
