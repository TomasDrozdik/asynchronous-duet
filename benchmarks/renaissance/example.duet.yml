duetbench:
  name: renaissance
  verbose: false
  seed: 42

  remove_containers: true

  repetitions: 2
  repetitions_type: swap

  sequential: after
  sequential_repetitions: 2
  sequential_repetitions_type: swap

  image: renaissance
  results:
    - /duet/results

  duets:
    - debug
    #- chi-square

debug:
  repetitions: 4
  A:
    run: echo RunningA > /duet/results

  B:
    run: echo RunningB > /duet/results


chi-square:
  A:
    run: java -jar renaissance-gpl-0.13.0.jar --json results.json --repetitions 10 chi-square
