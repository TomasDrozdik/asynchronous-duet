    #- 531.deepsjeng_r
    #- 541.leela_r
    #- 641.leela_s
    #- 548.exchange2_r
    #- 648.exchange2_s
    #- 557.xz_r
    #- 657.xz_s
    #- 507.cactuBSSN_r
    #- 607.cactuBSSN_s
    #- 508.namd_r
    #- 511.povray_r
    #- 519.lbm_r
    #- 526.blender_r
    #- 538.imagick_r
    #- 638.imagick_s
    #- 544.nab_r
    #- 644.nab_s
    #- 549.fotonik3d_r
    #- 649.fotonik3d_s
    #- 554.roms_r
