# SPECCPU2017 test duet config

duetbench:
  suite: speccpu
  verbose: false
  seed: 42
  docker_command: docker

  remove_containers: true
  duet_repetitions: 1
  sequential_repetitions: 0

  artifacts:
    date: date
    hostname: hostname

  image: speccpu

  results:
    - /duet/speccpu/result

  run_base: /duet/speccpu/bin/runcpu --config duet-gcc-linux-x86.cfg --iterations 1 --tuning peak --action onlyrun

  duets:
    - 500.perlbench_r
    #- 600.perlbench_s
